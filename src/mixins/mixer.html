<script>
	let mix = (superclass) => new MixinBuilder(superclass);

	class MixinBuilder {  
	  constructor(superclass) {
	    this.superclass = superclass;
	  }
	  static apply(superclass, ...mixins) { 
	    return mixins.reduce(
	    		(c, mixin) => mixin(c)
	    		, superclass);
	  }
	  with(...mixins) { 
	    return MixinBuilder.apply(this.superclass, ...mixins);
	  }
	}
</script>
